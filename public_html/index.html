<html>
    <head>
        <title>jQuery Thumbslider</title>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="slider">
                <header>
                    <h3>jQuery Thumbslider</h3>
                </header>
                <div id="slides">
                    <div class ="slide"><img src="../img/slides/imac.jpg" width="920" height="400" ></div>
                    <div class ="slide"><img src="../img/slides/macbook.jpg" width="920" height="400" ></div>
                    <div class ="slide"><img src="../img/slides/iphone.jpg" width="920" height="400" ></div>
                    <div class ="slide"><img src="../img/slides/info.jpg" width="920" height="400" ></div>
                </div>
                <nav id="menu">
                    <ul>
                        <li class="sep"></li>
                        <li class="product"><a href=""><img src="../img/slides/thumb_imac.png"></a></li>
                        <li class="product"><a href=""><img src="../img/slides/thumb_macbook.png"></a></li>
                        <li class="product"><a href=""><img src="../img/slides/thumb_iphone.png"></a></li>
                        <li class="product"><a href=""><img src="../img/slides/thumb_about.png"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <script src="../js/script.js" type="text/javascript"></script>
    </body>
</html>
